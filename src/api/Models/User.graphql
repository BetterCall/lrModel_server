type User {
  id: ID!
  username: String
  email: String
  firstName: String
  lastName: String
  bio: String
  fullName: String

  secret: String

  posts: [Post!]!
  likes: [Like!]!
  comments: [Comment!]!

  following: [User!]!
  followers: [User!]!
  isFollowing: Boolean
  isSelf: Boolean

  rooms: [Room!]!

  createdAt: String!
  updatedAt: String!
}
